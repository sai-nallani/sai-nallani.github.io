    <style>
        .card-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: var(--space-xl);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .card__header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-lg);
        }

        .card__name {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 400;
            margin: 0;
        }

        .card__social {
            display: flex;
            gap: var(--space-sm);
        }

        .card__social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text-secondary);
            transition: all var(--transition-base);
        }

        .card__social a:hover {
            border-color: var(--accent);
            color: var(--accent-hover);
        }

        .card__social svg {
            width: 16px;
            height: 16px;
        }

        .card__content {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: var(--space-lg);
            align-items: start;
        }

        .card__bio p {
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: var(--space-md);
        }

        /* 1266*1920 is Profile Picture Size */
        .card__image {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.75rem;
            overflow: hidden;
        }

        .card__image img {
            padding-top: 70%;
            width: 160%;
            /* height: 200%; */
            object-fit: cover;
            object-position: 20% 80%;
            border-radius: 8px;
        }

        .card__nav {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid var(--border);
        }

        .card__nav a {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .card__nav a:hover {
            color: var(--text-primary);
        }

        @media (max-width: 600px) {
            .card__content {
                grid-template-columns: 1fr;
            }

            .card__image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
